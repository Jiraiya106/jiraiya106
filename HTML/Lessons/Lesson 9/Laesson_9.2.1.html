<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF=8">
            <title>Урок 9</title>
        </head>
        <body>
            <div>
                <form>
                    <fieldset>
                        <legend>Параметры автомобиля</legend>
                        <p>
                            Марка автомобиля:
                            <input type="text">
                        </p>
                        <br>
                        <p>
                            Объём двигателя, см<sup>3</sup>:
                            <input type="text" placeholder="1900">
                        </p>
                        <br>
                        <p>
                            <label for="region">Область:</label>
                            <select>
                                <option value="Brest">Брест</option>
                                <option value="Vitebsk">Витебск</option>
                                <option value="Minsk">Минск</option>
                            </select>
                        </p>
                        <br>
                        <p>
                            Тип КПП:
                            <p><input type="radio" name="KPP">Механика</p>
                            <p><input type="radio" name="KPP">Автомат</p>
                        </p>
                        <br>
                        <p>
                            <label>Двигатель:
                                <p><input type="checkbox">Электро</p>
                                <p><input type="checkbox">Дизель</p>
                                <p><input type="checkbox">Бензин</p>
                                <p><input type="checkbox">Пропан-бутан</p>
                                <p><input type="checkbox">Метан</p>
                            </label>
                        </p>
                        <br>
                        <p>
                            Описание:
                            <p>
                                <textarea name="" cols="50" row="10" readonly></textarea>
                            </p>
                        </p>
                        <input type="reset" value="Очистить">
                        <input type="submit" value="Отправить">
                    </fieldset>
                </form>
            </div>
        </body>
    </html>
